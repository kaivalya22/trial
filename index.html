<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="UTF8">
    <title>ROCKs, PAPERs, SCISSORs</title>
    <link rel="stylesheet" href="rps_css.css">

    </head>
    <body>
        <header>Rock Paper Scissor Game</header>

        <div class="score-board">
           <div class="badges" id="user-badge">User</div>
           <div class="badges" id="computer-badge">Computer</div>
           <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">Paper Covers Rock. You Win!</div>

        <div class="choice-set">
            <div id="rock" class="choice"><img src="rock.png" alt="rock" width="120" height="120"></div>
            <div id="paper" class="choice"><img src="paper.png" alt="paper" width="120" height="120"></div>
            <div id="scissor" class="choice"><img src="scissor.png" alt="scissor" width="120" height="120"></div>
        </div>

        <p id="action">Play Your Move</p>
        <script src="rps_js.js"></script>

    </body>

</html>
